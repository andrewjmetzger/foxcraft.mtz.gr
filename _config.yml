# Site-specific configuration
modpackVersion: 'v2.5.7'
minecraftVersion: '1.7.10'


title: Foxcraft
description: > # Sample blog for my theme.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://foxcraft.mtz.gr/" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
    input: GFM

# Social Network
social_links: false # If true show social links
rss: false
github: 'https://github.com/andrewjmetzger'

plugins:
- jekyll-paginate
- jekyll-seo-tag

# Pagination
paginate: 3
paginate_path: "page:num/"

google-analytics: 

exclude:
  - vendor
include:
 - _redirects
 - _travis.yml
